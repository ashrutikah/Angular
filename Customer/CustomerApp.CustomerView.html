<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to the {{ title }}! <br> {{name}} 
  </h1>
  Customer Code : <input [(ngModel)]="CustomerModel.CustomerCode" type="text"> <br>
  Customer Name : <input [(ngModel)]="CustomerModel.CustomerName" type="text"> <br>
  Customer Amount : <input [(ngModel)]="CustomerModel.CustomerAmount" type="text"> <br>
  <input (click)=Add() type="button" value ="Submit"><br>
  {{
    CustomerModel.CustomerCode
  }}
  {{
    CustomerModel.CustomerName
  }}
  <table>
    <tr>
      <td> Customer Code</td>
      <td> Customer Name</td>
      <td> Customer Amount</td>
    </tr>
    <tr *ngFor="let cust of CustomerModels">
      <td> {{cust.CustomerCode}}</td>
      <td> {{cust.CustomerName}}</td>
      <td> {{cust.CustomerAmount}}</td>
    </tr>
  </table>
</div>
